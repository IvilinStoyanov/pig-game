<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <title>Pig Game</title>
</head>

<body>
        <div class="rules">
                <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank">Rules</a>
            </div>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="icon ion-android-add"></i>New game</button>
        <button class="btn-roll"><i class="icon ion-android-sync"></i>Roll dice</button>
        <button class="btn-hold"><i class="icon ion-ios-minus-outline"></i>Hold</button>
        <button class="btn-score"><i class="icon ion-ios-compose-outline"></i>Set</button>

        <input type="text" placeholder="Enter global score" class="final-score">

        <p id='global-score'><span>GLOBAL SCORE: </span>100</p>

        <img src="assets/img/dice-5.png" alt="Dice" class="dice">
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
